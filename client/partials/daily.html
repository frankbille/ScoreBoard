<h1>{{league.name}}</h1>

<div class="row-fluid">
	<div class="span7">
		<h2>Played Games</h2>
		<table class="table table-hover table-striped table-bordered">
			<thead>
				<tr>
					<th>Date</th>
					<th colspan='3'>Teams</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="game in games | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
					<td class="nowrap">{{game.gameDate | date:'yyyy-MM-dd'}}</td>
					<td gameteam="game.getWinner()"></td>
					<td>vs</td>
					<td gameteam="game.getLoser()"></td>
					<td>{{game.getWinner().score}}:{{game.getLoser().score}}</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan='5'>
						<div class="pagination pagination-small">
							<ul>
								<li data-ng-repeat="page in pages" data-ng-class="(page.number == currentPage && 'active')">
									<a href="#/daily/{{league.id}}/{{page.number}}" ng-click="currentPage = page.number">{{page.number}}</a>
								</li>
							</ul>
						</div>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
	<div class="span5">
		<h2>Players by Rating</h2>
		TODO
	</div>
</div>
