<table class="table table-hover table-striped table-bordered">
	<thead>
		<tr>
			<th>Date</th>
			<th colspan='3'>Teams</th>
			<th>Score</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="game in games | startFrom:(currentPage-1)*pageSize | limitTo:pageSize" data-ng-class="game.rowClass">
			<td class="nowrap"><a data-ng-href="#/daily/{{game.leagueId}}/game/{{game.id}}">{{game.gameDate | date:'yyyy-MM-dd'}}</a></td>
			<td gameteam="game.getWinner()"></td>
			<td>vs</td>
			<td gameteam="game.getLoser()"></td>
			<td>{{game.getWinner().score}}:{{game.getLoser().score}}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan='5'>
				<div class="pagination pagination-small">
					<ul>
						<li data-ng-repeat="page in pages" data-ng-class="(page.number == currentPage && 'active')">
							<a data-ng-href="{{location}}/{{page.number}}" ng-click="currentPage = page.number">{{page.number}}</a>
						</li>
					</ul>
				</div>
			</td>
		</tr>
	</tfoot>
</table>
