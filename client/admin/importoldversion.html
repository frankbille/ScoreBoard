<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Import Load Version</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <form action="/api/admin/import" enctype="multipart/form-data" method="POST">
            <fieldset>
                <legend>Import Old Data</legend>
                <p>
                    <label>MySQL XML Dump</label>
                    <input type="file" placeholder="MySQL XML Dump File" name="xmlDumpFile">
                </p>
                <button type="submit" class="btn">Submit</button>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
