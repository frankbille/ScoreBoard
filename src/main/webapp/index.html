<html data-ng-app="ScoreBoard">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/scoreboard.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/scoreboard.js"></script>
</head>
<body>

<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">ScoreBoard</a>
            <ul class="nav" data-ng-controller="MenuController">
                <li data-ng-repeat="item in items"
                    data-ng-class="(location.path().indexOf(item.link) == 0 && 'active')"><a href="#{{item.link}}"><i
                        class="{{item.icon}}"></i> {{item.name}}</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div data-ng-view></div>
        </div>
    </div>
</div>

</body>
</html>
