<html data-ng-app="ScoreBoard">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/scoreboard.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/ui-bootstrap-0.4.0.min.js"></script>
    <script src="js/scoreboard.js"></script>
</head>
<body>

<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">ScoreBoard</a>
            <ul class="nav" data-ng-controller="MenuController">
                <li data-ng-class="(location.path().indexOf('/addgame') == 0 && 'active')">
                    <a href="#/addgame"><i class="icon-plus"></i> Add Game</a>
                </li>
                <li class="dropdown" data-ng-class="(location.path().indexOf('/daily') == 0 && 'active')">
                    <a id="menu-daily-drop" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">Daily
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu-daily-drop"
                        data-ng-controller="DailyMenuController">
                        <li role="presentation" data-ng-repeat="league in leagues">
                            <a role="menuitem" href="#/daily/{{league.id}}">{{league.name}}</a>
                        </li>
                    </ul>
                </li>
                <li data-ng-class="(location.path().indexOf('/players') == 0 && 'active')">
                    <a href="#/players">Players</a>
                </li>
                <li data-ng-class="(location.path().indexOf('/leagues') == 0 && 'active')">
                    <a href="#/leagues">Leagues</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div data-ng-view></div>
        </div>
    </div>
</div>

</body>
</html>
