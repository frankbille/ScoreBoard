<wicket:panel>
<div class="gamedetails">
	<h1 wicket:id="editGameTitle"></h1>

	<form wicket:id="form">
		<div>
			<span wicket:id="gameDate" />
		</div>

		<span wicket:id="teams">
			<span wicket:id="team" />
		</span>
	
		<div class="buttons">
			<a wicket:id="save" class="btn btn-primary"><wicket:message key="save"/></a>
		</div>
	</form>
</div>
</wicket:panel>
