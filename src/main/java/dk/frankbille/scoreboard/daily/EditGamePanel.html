<wicket:panel xmlns:wicket="http://wicket.apache.org">
<form wicket:id="form" class="form-horizontal">
	<div class="control-group">
		<div class="controls">
			<h2 wicket:id="editGameTitle"></h2>
		</div>
	</div>
	
	<div class="control-group">
		<div class="controls">
			<span wicket:id="feedback"></span>
		</div>
	</div>
	
	<div class="control-group">
		<label wicket:for="gameDate" class="control-label"><wicket:message key="date" /></label>
		<div class="controls">
			<input type="text" wicket:id="gameDate" class="span2" />
		</div>
	</div>
	
	<div class="control-group">
		<div class="controls">
			<h3><wicket:message key="team1"/></h3>
		</div>
	</div>
	
	<span wicket:id="team1"></span>
	
	<div class="control-group">
		<div class="controls">
			<h3><wicket:message key="team2"/></h3>
		</div>
	</div>
	
	<span wicket:id="team2"></span>
	
	<div class="control-group">
		<label wicket:for="leagueField" class="control-label"><wicket:message key="league" /></label>
		<div class="controls">
			<select wicket:id="leagueField" class="span4"></select>
		</div>
	</div>

	<div class="form-actions">
		<a wicket:id="save" class="btn btn-primary"><wicket:message key="save"/></a>
	</div>
</form>
</wicket:panel>
