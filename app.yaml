application: scoreboardapplication
version: 1-99-5
runtime: go
api_version: go1

handlers:
- url: /
  static_files: client/index.html
  upload: client/index.html
  mime_type: text/html; charset=utf-8

- url: /admin/(.*\.html)
  mime_type: text/html; charset=utf-8
  static_files: client/admin/\1
  upload: client/admin/(.*\.html)
  login: admin

- url: /(.*\.css)
  mime_type: text/css; charset=utf-8
  static_files: client/\1
  upload: client/(.*\.css)

- url: /partials/(.*\.html)
  mime_type: text/html; charset=utf-8
  static_files: client/partials/\1
  upload: client/partials/(.*\.html)

- url: /(.*\.ico)
  mime_type: image/x-icon; charset=utf-8
  static_files: client/\1
  upload: client/(.*\.ico)

- url: /(.*\.js)
  mime_type: text/javascript; charset=utf-8
  static_files: client/\1
  upload: client/(.*\.js)

- url: /(.*\.woff)
  mime_type: application/font-woff
  static_files: client/\1
  upload: client/(.*\.woff)

- url: /api/.*
  script: _go_app
  
- url: /api/admin/.*
  script: _go_app
  login: admin

admin_console:
  pages:
  - name: Import Old Version
    url: /admin/importoldversion.html
  - name: Load Test Data
    url: /admin/loadtestdata.html